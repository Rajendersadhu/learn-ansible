- name: Declare variable
  hosts: all
  vars:
    URL: example.com
  tasks:
    - name: print the URL variable
      ansible.builtin.debug:
        msg: URL - {{ URL }}



- name: Register Variable
  hosts: localhost
  connection: local
  tasks:
    - name: Shell Command
      ansible.builtin.shell: uptime
      register: output

    - name: Print o/p
      ansible.builtin.debug:
        msg: "{{ output }}"

